<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="conteudo">
        <h2>aceitas vir aqui em casa pedirmos hambúrguer e batatinha?</h2>
        <button class="btn" onclick="sim()">SIM</button>
        <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">NÃO</button>
    </div>
</body>
<style>
    #conteudo {
        background: #ffee00;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
        font-style: italic;
    }

    .btn {
        background: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        border: none;
        padding: 15px;
        width: 90px;
        border-radius: 10px;
    }
    </style>

<script>
    function sim() {
        alert("Te adoro mirelinha <3");
        // redireciona para um URL após clicar no SIM
        location.href = "https://www.youtube.com/watch?v=VWRkQARH-9o&pp=ygUTcHJhIHNlbXByZSBjb20gdm9jZQ%3D%3D";
    }

    function desvia(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>

</html>
